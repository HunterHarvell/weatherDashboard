<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-secondary p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main body section -->
    <section class="container-fluid">
        <section class="row">
            <!-- search aside -->
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search by City:</h5>
                <div class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Enter city here..." aria-label="Enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-info mb-3" type="button" id="clearHistory">Clear history</button>
                <form id="history"></form>
            </aside>
            <!-- today's weather section -->
            <section class="col-lg-9">
                <!-- current weather -->
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="currentWeather">
                        <div class="card-body">
                            <h3 id="cityName" class="city-name align-middle"></h3>
                            <img id="weatherSymbol" alt="">
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                        </div>
                    </div>
                </div>
